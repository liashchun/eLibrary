<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 
	<h:form>
		<h:outputLabel value="Name:" for="name"/>
		<h:inputText id="name" value="#{checkBean.name}" required="true"/>
		<br/>
		<h:outputLabel value="Password:" for="password"/>
		<h:inputSecret id="password" value="#{checkBean.password}" required="true"/>
		<br/>
		<h:commandButton value="Register" action="#{librarianBean.register()}" />
		<f:ajax >
			<h:outputLabel value="You can come in!" rendered="#{librarianBean.register()}" />	
		</f:ajax>
	</h:form>
</body> 
</html>
