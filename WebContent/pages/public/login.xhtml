<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
</h:head>
<h:body>
	<p>Login to access secure pages:</p>
	<h:form>
		<h:messages layout="table" errorStyle="background: #AFEEEE;"
			infoStyle="background: #AFEEEE;" globalOnly="true" />
		<h:panelGrid columns="2">
			<h:outputLabel for ="uname" value="e-mail:  "/>
			<h:inputText id="uname" value="#{loginBean.email}"/>
			<h:outputLabel for ="pass" value="Password:"/>
			<h:inputSecret id="pass" value="#{loginBean.password}"/>
			<h:outputText/><h:outputText/>
			<h:outputText/>
			<h:commandButton id="login" name = "Log in" value="Login" action="#{loginBean.login()}"/>
			<h:outputText/><h:outputText/>
			<h:outputText/>
			<h:commandButton id="SignIn" name="Register" value = "Register" action="#{loginBean.startRegistration()}" />
		</h:panelGrid>
		<br />
	</h:form>
</h:body>
</html>
