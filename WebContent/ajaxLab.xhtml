<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>AJAX in Action

</h:head>
<h:body>

	<h:dataTable value = "#{table.people}" var="item">
		<h:column>
			#{item.name}
		</h:column>
		<h:column>
			#{item.email}
		</h:column>
		<h:column>
			<h:form>
			
					<h:commandButton action="#{table.remove(item)}" value = "Remove">
					</h:commandButton>

					<h:commandButton action="#{table.edit(item)}" value = "Edit">
					</h:commandButton>
					
			</h:form>		
		</h:column>
	</h:dataTable>
<!-- 		Form for adding persons -->
	<h:form>
		<h:commandButton action="#{table.showAdd()}" value = "Add" />
	</h:form>

<!-- 		Form for editing persons -->
	<h:form>
		<h:panelGrid columns="2" title="editing panelGroup">
			<h:inputText value="#{table.currentPerson.name}" />
			<h:inputText value="#{table.currentPerson.email}" />
			<h:commandButton action = "#{table.cancel}" value="Cancel" />
			<h:commandButton action = "#{table.edit(table.currentPerson)}" value="Save" />
		</h:panelGrid> 
  	</h:form>
<!-- 		Form for adding persons -->
	<h:form>
		<h:panelGrid columns="2" title="adding panelGroup">
			<h:inputText value="#{table.currentPerson.name}" />
			<h:inputText value="#{table.currentPerson.email}" />
			<h:commandButton action = "#{table.cancel}" value="Cancel" />
			<h:commandButton action = "#{table.save}" value="Save" />
		</h:panelGrid> 
  	</h:form>
</h:body>
</html>
